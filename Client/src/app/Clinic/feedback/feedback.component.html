<div class="row" *ngIf="feedbacks" style="height: 100vh;">
  <div *ngFor="let feedback of feedbacks" class="col-12 mt-3 mb-3">
    <div class="h-100 p-2 bg-dark rounded-3">
      <h2 class="text-white">{{ feedback?.userName }}</h2>
      <p class="text-white">Descrption: <br />{{ feedback?.content }}</p>
    </div>
  </div>
</div>
